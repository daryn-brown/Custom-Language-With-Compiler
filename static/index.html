<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ticket Booking CLI</title>
    <style>
      body {
        background: #111;
        color: #0f0;
        font-family: monospace;
        margin: 0;
        padding: 20px;
      }
      #output {
        white-space: pre-wrap;
        margin-bottom: 10px;
        height: 400px;
        overflow-y: auto;
        border: 1px solid #0f0;
        padding: 10px;
      }
      #input {
        width: 100%;
        background: #000;
        color: #0f0;
        border: 1px solid #0f0;
        padding: 10px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div id="output"></div>
    <input
      id="input"
      placeholder="Enter command..."
      autocomplete="off"
      autofocus
    />

    <script>
      const input = document.getElementById("input");
      const output = document.getElementById("output");

      input.addEventListener("keydown", async function (e) {
        if (e.key === "Enter") {
          const command = input.value
            .replace(/[“”]/g, '"') // Replace smart quotes with straight ones
            .replace(/[‘’]/g, "'"); // If you ever add single quotes too;
          appendToOutput(`>> ${command}`);
          input.value = "";

          const res = await fetch("/run", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ command }),
          });
          const data = await res.text();
          appendToOutput(data);
        }
      });

      function appendToOutput(text) {
        output.textContent += text + "\n";
        output.scrollTop = output.scrollHeight;
      }
    </script>
  </body>
</html>
